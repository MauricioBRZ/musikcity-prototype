            color: var(--main-text) !important;

        .navbar,

        }

        .navbar-brand,

        }

            color: var(--main-secondary) !important;

        #principal h1,

            border: 1px solid var(--main-accent);

            background: var(--main-surface) !important;
            color: var(--main-text) !important;
        }

        .bi {
            color: var(--main-accent);
        }

        .bi:hover {
            color: var(--main-secondary);
        }

        .btn,
        button,
        select {
            background: var(--main-accent);
            color: var(--main-bg);
            border: none;
        }

        .btn:hover,
        button:hover,
        select:hover {
            background: var(--main-accent-hover);
            color: var(--main-bg);
        }

        footer.bg-body,
        footer {
            background: var(--main-surface) !important;
            color: var(--main-text) !important;
        }

        footer .text-body,
        footer a,
        footer svg {
            color: var(--main-accent) !important;
        }
    </style>

    <script>
        const radios = {
            "Sergipe": [
                {
                    name: "Hunter.FM - MPB",
                    url: "https://live.hunter.fm/mpb_normal",
                    img: "https://static.mytuner.mobi/media/tvos_radios/231/hunterfm-mpb.096851e0.png"
                },
            ],
            "Bahia": [
                {
                    name: "Hunter.FM - Sertanejo",
                    url: "https://live.hunter.fm/sertanejo_normal",
                    img: "https://static.mytuner.mobi/media/tvos_radios/374/hunterfm-sertanejo.6fa96050.jpg"
                }
            ],
        }

        const playButton = document.getElementById('play');
        const backwardButton = document.getElementById('backward');
        const forwardButton = document.getElementById('forward');
        const signalIcon = document.getElementById('signal');
        const selectedRadio = document.getElementById('selected-radio');

        function pauseRadio() {
            if (audio) {
                audio.pause();
                signalIcon.style.color = 'red';

                playButton.classList.remove('bi-pause-fill');
                playButton.classList.add('bi-play-fill');
                playButton.onclick = () => playRadio(audio.src);
            }
        }

        function playRadio(url) {
            audio = new Audio(url);
            audio.play();
            signalIcon.style.color = 'green';

            playButton.classList.remove('bi-play-fill');
            playButton.classList.add('bi-pause-fill');
            playButton.onclick = pauseRadio;
        }

        function updateRadioList() {
            const selectedValue = selectedRadio.value;
            const radioList = radios[selectedValue] || [];
            const radioContainer = document.getElementById('radio-list');

            radioContainer.innerHTML = ''; // Clear previous radios

            radioList.forEach(radio => {
                const radioDiv = document.createElement('div');
                radioDiv.className = 'col-12 col-md-12 text-center d-flex justify-content-start align-items-center align-content-center align-self-center mb-2 px-2 py-2';
                radioDiv.style.background = '#212a2c';
                radioDiv.style.borderRadius = '10px';
                radioDiv.setAttribute('data-url', radio.url);
                radioDiv.innerHTML = `
                    <img src="${radio.img}" alt="${radio.name}" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                    <h1 class="display-6 fw-semibold d-flex align-items-center my-auto" style="font-weight: bold;margin-bottom: 0;margin-top: 25px;--bs-body-font-weight: bold;font-size: 25px;">
                        ${radio.name}
                    </h1>
                `;
                radioDiv.addEventListener('click', () => {
                    playRadio(radio.url);
                });
                radioContainer.appendChild(radioDiv);
            });
        }
        updateRadioList();

        selectedRadio.addEventListener('change', updateRadioList);
    </script>
